<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .contact-info {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #e74c3c;
        }

        .contact-info p {
            margin: 10px 0;
            color: #333;
        }

        .contact-info .icon {
            color: #e74c3c;
            margin-right: 10px;
        }

        .contact-form {
            flex: 2;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            background: #e74c3c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #c0392b;
        }

        .contact-form h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .breadcrumb {
            padding: 10px 20px;
            background: #f5f5f5;
            font-size: 14px;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #e74c3c;
        }

        .breadcrumb span {
            color: #333;
        }
    </style>
</head>
<body>

<div class="breadcrumb">
    <a href="#">Home</a> / <span>Contact</span>
</div>

<div class="contact-container">
    <div class="contact-info">
        <h3>Call To Us</h3>
        <p>We are available 24/7, 7 days a week.</p>
        <p><span class="icon">ðŸ“ž</span> Phone: +880611122222</p>
        <hr>
        <h3>Write To Us</h3>
        <p>Fill out our form and we will contact you within 24 hours.</p>
        <p>Emails:</p>
        <p>customer@exclusive.com</p>
        <p>support@exclusive.com</p>
    </div>

    <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name *" required>
            <input type="email" name="email" placeholder="Your Email *" required>
            <input type="text" name="phone" placeholder="Your Phone *" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button class="" type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
