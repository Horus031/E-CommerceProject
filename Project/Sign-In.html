<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Sign-in.css" type="text/css" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div id="header-wrapper"></div>
        <div class="grid">
            <div class="wrapper">
                <div class="wrapper__advertise">
                    <img src="./assets/main/advertise-picture.png" alt="advertise-picture">
                </div>
                <div class="wrapper__content">
                    <div class="wrapper__content__title">
                        <h1>Create an account</h1>
                        <h4>Enter your details below</h4>
                    </div>
                    <div class="wrapper__input__data">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name" required>
                        <label for="username"></label>
                        <input type="text" id="username" placeholder="Email or Phone Number" required>
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password" required>
                        <label for="Confirmpassword"></label>
                        <input type="password" id="Confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="submit__btn">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="google__btn">
                        <button type="button"><img src="./assets/main/Google-logo.svg.png"> Sign up with Google</button>
                    </div>
                    <div class="Login">
                        <p>Already have account?</p>
                        <a href="#" class="account">Log in</a>   
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-wrapper"></div>

    </div>
</body>
</html>
<script src="./Scripts/script.js"></script>
