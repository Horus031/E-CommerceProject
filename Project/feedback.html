<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="header">
        <a href="">Home</a> / <span>Contact</span>
    </div>
    
    <div class="contact-container">
        <div class="contact-info">
            <h3><span class="icon">ðŸ“ž</span>Call To Us</h3>
            <p>We are available 24/7, 7 days a week.</p>
            <p>Phone: +880611122222</p>
            <hr>
            <h3><span class="'icon"></span>Write To Us</h3>
            <p>Fill out our form and we will contact you within 24 hours.</p>
            <p>Emails:</p>
            <p>customer@exclusive.com</p>
            <p>support@exclusive.com</p>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-row">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="number" name="phone" placeholder="Your Number" required>
                </div>
                <textarea name="message" id="" rows="5" placeholder="Your Message" required></textarea>
                <div class="button-container">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
