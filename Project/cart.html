<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Project/Styles/main.css">
    <link rel="stylesheet" href="/Project/Styles/cart.css">
</head>
<body>
    <div id="header-wrapper">

    </div>

    <section class="cart">
        <div class="grid">
            <h1 class="cart__title">Home / Cart</h1>
            <div class="cart__info-wrapper">
                <ul class="cart__info">
                    <li class="info__item">
                        <h4 class="info__title">
                            Product 
                        </h4>
                    </li>
                    <li class="info__item">
                        <h4 class="info__title">
                            Price
                        </h4>
                    </li>
                    <li class="info__item">
                        <h4 class="info__title">
                            Quantity
                        </h4>
                    </li>
                    <li class="info__item">
                        <h4 class="info__title">
                            Subtotal
                        </h4>
                    </li>
                </ul>
                

                <ul class="cart__products">
                    <li class="products__wrapper">
                        <div class="products__desc">
                            <img src="" alt="" class="products__img">
                            <h4 class="products__title">LCD Monitor</h4>
                        </div>
                    </li>
                    <li class="products__wrapper">
                        <h4 class="products__title">
                            $650
                        </h4>
                    </li>
                    <li class="products__wrapper">
                        <h4 class="products__title">
                            <input type="number" name="" id="" class="products__quantity">
                        </h4>
                    </li>
                    <li class="products__wrapper">
                        <h4 class="products__title">
                            $650
                        </h4>
                    </li>
                </ul>

                <ul class="cart__products">
                    <li class="products__wrapper">
                        <div class="product__desc">
                            <img src="" alt="" class="products__img">
                            <h4 class="products__title">LCD Monitor</h4>
                        </div>
                    </li>
                    <li class="products__wrapper">
                        <h4 class="products__title">
                            $650
                        </h4>
                    </li>
                    <li class="products__wrapper">
                        <h4 class="products__title">
                            <input type="number" name="" id="" class="products__quantity">
                        </h4>
                    </li>
                    <li class="products__wrapper">
                        <h4 class="products__title">
                            $650
                        </h4>
                    </li>
                </ul>
            </div>

            <div class="cart__features">
                <button class="feature__button">
                    Return To Shop
                </button>
                <button class="feature__button">
                    Update Cart
                </button>
            </div>

            <div class="cart__checkout">
                <div class="checkout__coupon">
                    <input type="text" name="" id="" class="coupon__input">
                    <button class="coupon__submit">
                        Apply Coupon
                    </button>
                </div>
                <div class="checkout__total">
                    <h1 class="checkout__title">
                        Cart Total
                    </h1>
                    <div class="checkout__info">
                        <h4 class="checkout__price">

                        </h4>
                        <hr class="separators">
                        <h4 class="checkout__price">

                        </h4>
                        <hr class="separators">
                        <h4 class="checkout__price">

                        </h4>
                    </div>

                    <button class="checkout__button">
                        Process to checkout
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-wrapper">

    </div>


    <script src="/Project/Scripts/script.js"></script>

</html>
