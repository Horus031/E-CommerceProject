<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/homepage.css">
    <script src="./Scripts/homepagescript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    </div class="container">
        <div id="header-wrapper"></div>
        <div class="grid center pad">
            <div class="sec1 flex space-around">
                <div class="sec1__list font1">
                    <p>Woman's Fation</p>
                    <p>Men's Fation</p>
                    <p>Electonics</p>
                    <p>Home & Lifestyle</p>
                    <p>Medicine</p>
                    <p>Sports & Outdoor</p>
                    <p>Baby's & Toys</p>
                    <p>Groceries & Pets</p>
                    <p>Health & Beauty</p>
                </div>
                <div class="sec1_carousel flex" style="width: 500px;height: 250px;">
                        <button class="carousel-button prev" data-carousel-button="prev">&#11164;</button>
                        <button class="carousel-button next" data-carousel-button="next">&#11166;</button>
                    <ul>
                        <li class="flex">
                            <img class="slide" data-active src="https://media.licdn.com/dms/image/v2/D5612AQHYW4X_LorSIw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1729599832672?e=2147483647&v=beta&t=FKPpCjuug9JjetC4X39n4Uqnu65x1b6EisWDWg6fKng" alt="ad 1" style="width: 500px !important;height: 250px !important ;">
                            <img class="slide" inactive src="https://onewaymobile.vn/upload_images/images/2022/11/12/iphone-15-ultra-concept.jpeg" alt="ad 2" style="width: 500px !important;height: 250px !important ;">
                            <img class="slide" inactive src="https://www.figma.com/community/resource/a1d9490e-7107-4d4d-9d7f-4d7784e18d20/thumbnail" alt="ad 3" style="width: 500px !important;height: 250px !important ;">
                            <img class="slide" inactive src="https://www.pensando.it/wp-content/uploads/2021/10/iphone-13-1024x420.webp" alt="ad 4" style="width: 500px !important;height: 250px !important ;">
                        </li>
                    </ul>     
                </div>
            </div>
            <div class="title flex" style="height: fit-content;width: fit-content;">
                <div style="display:flex;padding: 10%;">
                <div style="background-color: red; padding: 5px; border-radius: 20%;"></div>
                <p class="font1" style="color: red !important;font-weight: bold!important; padding-left: 10px; ">Today's</p>
                </div>
            </div>
            <div class="title__con flex font2" style="font-weight: bold;">
                <p style="padding: 0% !important;">Flash Sales</p>
                <div class="flex"style= "width: 100%;text-align: center;">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="time">
                        <p style="padding: 0px !important;" >Days</p>
                        <p id="day" style="padding: 0px !important; text-align: center;width: 100% !important ;">00</p>
                    </div>
                    <div class="dot">:</div>
                    <div class="time">
                        <p style="padding: 0px !important;">Hours</p>
                        <p id="hour" style="padding: 0px !important; text-align: center;width: 100% !important ;">03</p>
                    </div>
                    <div class="dot">:</div>
                    <div class="time">
                        <p style="padding: 0px !important;">Minutes</p>
                        <p id="minute" style="padding: 0px !important; text-align: center;width: 100% !important ;">00</p>
                    </div>
                    <div class="dot">:</div>
                    <div class="time" style="width: fit-content;">
                        <p style="padding: 0px !important;">Seconds</p>
                        <p id="second" style="padding: 0px !important; text-align: center;width: 100% !important ;">00</p>
                    </div>
                </div>
                <button class="whbutton carousel_stylle_button prev">&#129104;</button>
                <button class="whbutton carousel_stylle_button next">&#129106;</button>
            </div>
            <div class="vpb">
            <button class="view-products-btn">View All Products</button>
            </div>
            <hr>
            <div class="title flex" style="height: fit-content;width: fit-content;">
                <div style="display:flex;padding: 10%;">
                <div style="background-color: red; padding: 5px; border-radius: 20%;"></div>
                <p class="font1" style="color: red !important;font-weight: bold!important; padding-left: 10px; ">Categories</p>
                </div>
            </div>  
            <div class="flex">
                <div class="title__con flex font2" style="font-weight: bold;width: 100%;">
                    <p style="padding: 0% !important;">Browse by categories</p>
                </div>
                    <button class="whbutton carousel_stylle_button prev">&#129104;</button>
                    <button class="whbutton carousel_stylle_button next">&#129106;</button>
                </div>










        </div>
        <div id="footer-wrapper"></div>
    </div>

    <script src="./Scripts/script.js"></script>
</body>
</html>
